<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://bootswatch.com/5/quartz/bootstrap.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: rgba(255, 255, 255, 0.8); /* Translucent background */
            padding: 0 20px; /* Add padding to move the navbar away from the edge */
        }
        .navbar-nav .nav-item .nav-link {
            margin: 0 5px;
        }
        .navbar-nav .nav-item .btn {
            margin: 0 5px;
        }
        .navbar-brand img {
            height: 30px;
            margin-right: 10px;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{{ url_for('home') }}">
            <img src="/static/images/favicon.ico" alt="Favicon">
            Home
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ml-auto">
                <a class="btn btn-outline-secondary nav-link" href="{{ url_for('account') }}">Settings</a>
                <a class="btn btn-outline-primary nav-link" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mt-2">
        {% if current_user.is_authenticated and not current_user.nylas_grant_id %}
            <div class="alert alert-warning text-center">
                You have not linked a calendar account. <a href="{{ url_for('nylas_auth') }}" class="btn btn-warning">Link Calendar Account</a>
            </div>
        {% endif %}
        {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
