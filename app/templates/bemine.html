<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-image: url('https://www.transparenttextures.com/patterns/gray-floral.png');
            background-color: #ffcccc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            flex-direction: column;
        }
        .content {
            text-align: center;
            color: #ff0066;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px #ff99cc;
            z-index: 1;
        }
        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        .buttons {
            margin-top: 20px;
            z-index: 1;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1.5rem;
            color: #fff;
            background-color: #ff0066;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #ff3399;
        }
    </style>
</head>
<body>
    <div class="content">
        Be My Valentine?
    </div>
    <div class="buttons">
        <button onclick="alert('Yay!')">Yes</button>
        <button onclick="alert('Yippee!!')">Yes!!</button>

        function createFlower() {
