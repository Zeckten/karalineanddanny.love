{% extends "base.html" %}

{% block title %}{% if coupon %}Edit Coupon{% else %}Add Coupon{% endif %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">{% if coupon %}Edit Coupon{% else %}Add Coupon{% endif %}</h1>
    <form method="POST" action="{{ url_for('admin.edit_coupon', id=coupon.id) if coupon else url_for('admin.edit_coupon') }}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ coupon.title if coupon else '' }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" required>{{ coupon.description if coupon else '' }}</textarea>
        </div>
        <div class="form-group">
            <label for="image">Image URL</label>
            <input type="text" class="form-control" id="image" name="image" value="{{ coupon.image if coupon else '' }}" required>
        </div>
        {% if coupon %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="redeemed" name="redeemed" {% if coupon.redeemed %}checked{% endif %}>
            <label class="form-check-label" for="redeemed">Redeemed</label>
        </div>
        {% endif %}
        <button type="submit" class="btn btn-primary mt-3">{% if coupon %}Save Changes{% else %}Add Coupon{% endif %}</button>
    </form>
</div>
{% endblock %}
