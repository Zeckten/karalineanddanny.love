{% extends "base.html" %}

{% block title %}{% if user %}Edit User{% else %}Add User{% endif %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">{% if user %}Edit User{% else %}Add User{% endif %}</h1>
    <form method="POST" action="{{ url_for('admin.edit_user', id=user.id) if user else url_for('admin.edit_user') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username if user else '' }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email if user else '' }}" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" {% if not user %}required{% endif %}>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="admin" name="admin" {% if user and user.admin %}checked{% endif %}>
            <label class="form-check-label" for="admin">Admin</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">{% if user %}Save Changes{% else %}Add User{% endif %}</button>
    </form>
</div>
{% endblock %}
